<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>CP連線圖</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body style="background-color:#e0e0e0;height:100%">
    <svg id="svg"></svg>
    <div id="links">
        <input type="color" id="color_input">
        <span id="selected_chars"></span>
        <div id="add_link_div">
            <button type="button" id="addLink_btn">+</button>
            <button type="button" id="removeLink_btn">-</button>
        </div>
        <br>
        <div id="color_shortcuts">
            <input type="button" value="主推, 好嗑" style="background-color:#ff0000">
            <input type="button" value="不錯, 好吃" style="background-color:#9933ff">
            <input type="button" value="無感/能接受" style="background-color:#ffff00">
            <input type="button" value="更喜歡CP以外的關係(親情/友情)" style="background-color:#33cc33">
            <input type="button" value="No, thank you." style="background-color:#000000;color:white">
        </div>
        <br>
        <input type="button" value="Sort" id="sort_btn"><input type="button" value="Unselect" id="unselect_btn">
    </div>
    <br>
    <div id="custom_node">
        Add / Remove Character<br>
        name: <input id="new_node_name" value='abc'> image:<input id="new_node_img" value="https://media.miamiherald.com/static/media/projects/2019/yang-interactive/GenderlessIcon.74c2fa61.jpg"> <input type="button" id="addNode_btn" value="+">
        <br>
        name: <span id="cur_node_name"></span> <input type="button" id="removeNode_btn" value="-">
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
