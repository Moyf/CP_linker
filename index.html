<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body style="background-color:#e0e0e0;height:100%;overscroll-behavior: contain">
    <svg id="svg"></svg>
    <div id="links">
        <input type="color" id="color_input">
        <span id="selected_chars"></span>
        <div id="add_link_div">
            <input type="button" id="addLink_btn" value="+">
            <input type="button" id="removeLink_btn" value="-">
        </div>
        <br>
        <div id="color_shortcuts">
            <input type="button" value="主推, 好嗑" style="background-color:#ff0000">
            <input type="button" value="不錯, 好吃" style="background-color:#9933ff">
            <input type="button" value="無感/能接受" style="background-color:#ffff00">
            <input type="button" value="更喜歡CP以外的關係(親情/友情)" style="background-color:#33cc33">
            <input type="button" value="No, thank you." style="background-color:#000000;color:white">
        </div>
        <br>
        <input type="button" value="Sort 排序" id="sort_btn"><input type="button" value="Unselect 取消選取" id="unselect_btn">
    </div>
    <br>
    <div id="custom_node">
        <!-- Add Character -->
        <div id="add_node_div">
            <span>Add Character 新增角色</span>
            <br>
            Name: <input id="new_node_name" value='abc'> Icon:<input id="new_node_img" value="img/person-fill.svg">
            <input type="file" id="load_img"/>
            <input type="button" id="addNode_btn" value="+">
        </div>
        <br>
        <!-- Remove Character -->
        <div id="remove_node_div">
            <span>Remove Character 移除角色</span>
            <br>
            Name: <span id="cur_node_name"></span> <input type="button" id="removeNode_btn" value="-">
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
